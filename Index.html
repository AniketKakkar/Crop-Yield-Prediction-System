<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Yield Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1, h2 {
      font-weight: 600;
    }
    .form-control {
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: #74b9ff;
      box-shadow: none;
    }
    label {
      font-weight: 500;
    }
    .btn-custom {
      background-color: #00cec9;
      border-radius: 30px;
      padding: 15px 40px;
      font-size: 18px;
      color: white;
      border: none;
      transition: all 0.3s;
    }
    .btn-custom:hover {
      background-color: #0984e3;
    }
    .prediction-result {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 25px;
      border-radius: 15px;
      color: #fdcb6e;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center text-warning mb-4">Crop Yield Prediction Per Country</h1>
    <h2 class="text-center text-light mb-4">Enter Crop and Environmental Data</h2>

    <form action="/predict" method="post">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label for="Year">Year</label>
            <input type="number" class="form-control" name="Year" step="any" value="2013">
          </div>
          <div class="form-group mb-3">
            <label for="average_rain_fall_mm_per_year">Average Rainfall (mm per year)</label>
            <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any">
          </div>
          <div class="form-group mb-3">
            <label for="pesticides_tonnes">Pesticides (Tonnes)</label>
            <input type="number" class="form-control" name="pesticides_tonnes" step="any">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group mb-3">
            <label for="avg_temp">Average Temperature (Â°C)</label>
            <input type="number" class="form-control" name="avg_temp" step="any">
          </div>
          <div class="form-group mb-3">
            <label for="Area">Area (Hectares)</label>
            <input type="text" class="form-control" name="Area">
          </div>
          <div class="form-group mb-3">
            <label for="Item">Crop Item</label>
            <input type="text" class="form-control" name="Item">
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-custom">Predict Yield</button>
      </div>
    </form>

    {% if predicted_value %}
    <div class="prediction-result text-center mt-5">
      <h2>Predicted Yield: {{ predicted_value }}</h2>
    </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
